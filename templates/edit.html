{% extends "layout.html" %}
{% block body %}

       <!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/img.png') }}')"
        xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel </h1>
                            <span class="subheading">Manage your post and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1> Basic Actions</h1>

                    <a href="/dashboard"> <button class="btn btn-primary "> DASHBOARD</button></a>
                    <a href="/logout"> <button class="btn btn-primary "> LOGOUT</button></a>

                    <hr>
                    <h1>  Add/Edit post </h1>
          <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="title"></label>
                <input type="text" class="form-control" placeholder="title" id="title" name='title' value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="tline"></label>
                <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label for="slug" ></label>
                <input row="5" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="content"></label>
                <input rows="5" class="form-control" placeholder="content" name = "content" id="content" value="{{post.content}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
              <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label for="img_file"></label>
                <input rows="5" class="form-control" placeholder="Image Filename" name = "img_file" id="img_file" value="{{post.img_file}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>



                </div>
            </div>
        </div>
                    {% endblock %}
